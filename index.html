<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Backstage</title>
    <meta name="description" content="A description of your website">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="container">


        <div id="imageDiv">
            <img src="images/logo.jpg" alt="" />

        </div>

        <div id="wrapper">

            <div id="header">

                <div class="top_banner">
                    <h1>Dept. of Backstage </h1>
                    <h1>and Infrastructure Management</h1>
                </div>

                <div id="logoDiv">
                    <img src="images/logo.jpg" alt="" />
                </div>

                <div id="loginFormDiv">
                    <form id="loginForm">
                        <input type="text" placeholder="username" id="loginEmail" />
                        <input type="password" placeholder="password" id="loginPassword" />
                        <button id="loginButton" type="button">LOGIN</button>
                        <p id="loginText"></p>
                    </form>
                </div>

                <div style="display:none;" id="tabsBar">
                    <hr>
                    <ul>
                        <li id="homeButton" class="leftTab buttonA">Home</li>
                        <li id="" class="leftTab buttonA">References</li>
                        <li id="logOutButton" class="rightTab buttonA">Log Out</li>
                        <li id="inventoryButton" class="rightTab buttonA">Inventory</li>
                        <li id="membersButton" class="rightTab buttonA">Members</li>
                        <li id="eventsButton" class="rightTab buttonA">Events</li>
                    </ul>
                    <hr>
                </div>

            </div>

            <div id="homeDiv" style="display:none;">

                <div class="topHomeStuff">
                    <div id="homeProfile">
                        <p id="homeBlockHeading"></p>
                        <br>
                        <p id="homeBlockContent"></p>
                    </div>
                </div>
                <!--start footer from here-->


                <!--/. end footer from here-->
            </div>

            <div id="eventDiv" style="display:none">
                <div style="text-align:center" id="addEventButtonDiv">
                    <button id="addEventButton" class="buttonB">Add Event</button>
                    <p id="addEventButtonText"></p>
                </div>

                <!-- The Modal -->
                <div id="addEventModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">x</span>
                        <div>
                            <p style="display:inline-block">Event Name : </p><input type="text" id="eventName"></input>
                        </div>
                        <div>
                            <p style="display:inline-block">Venue : </p><input type="text" id="eventVenue"></input>
                        </div>
                        <div>
                            <p style="display:inline-block">Start Time : </p><input type="datetime-local" id="eventEntryTime"></input>
                        </div>
                        <div>
                            <p style="display:inline-block">End Time : </p><input type="datetime-local" id="eventExitTime"></input>
                        </div>
                        <div style="text-align:center"><button id="validateEventButton" class="buttonC">Add</button></div>

                    </div>

                </div>
                <hr>
                <table id="eventListTable">
                </table>
            </div>

            <div id="inventoryDiv" style="display:none">

                <div id="inventoryButtonsDiv" style="text-align:center">
                    <button type="button" id="addItemButton" class="buttonB">Add Item</button>
                    <button type="button" id="returnItemButton" class="buttonB">Return Item</button>
                    <hr>
                </div>

                <!-- The Modal -->
                <div id="addItemModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">x</span>
                        <div>
                            <p style="display:inline-block">Event : </p><select id="eventSelect"></select></div>
                        <div>
                            <p style="display:inline-block">Item ID : </p><input type="number" id="addItemId"></input>
                        </div>
                        <div style="text-align:center"><button id="validateAddItemButton" class="buttonC">Add</button></div>
                    </div>
                </div>

                <!-- The Modal -->
                <div id="returnItemModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">x</span>
                        <div>
                            <p style="display:inline-block">Item ID : </p><input type="number" id="returnItemId"></input>
                        </div>
                        <div style="text-align:center"><button id="validateReturnItemButton" class="buttonC">Return</button></div>
                    </div>
                </div>

                <div id="inventoryDisplayTypeDiv" style="text-align:center">
                    <button type="button" id="fullInventoryListButton" class="buttonB">Show All Items</button>
                    <button type="button" id="eventInventoryListButton" class="buttonB">Show By Events</button>
                </div>

                <p id="eventInventoryList">
                </p>

                <table id="inventoryListTable">
                </table>

            </div>

            <div id="membersDiv">
                <table id="membersTable">

                </table>
            </div>

        </div>

        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyBO7WcO9KeUPND-Umk3gQqHJipKJoUBEvo",
                authDomain: "backstage-99042.firebaseapp.com",
                databaseURL: "https://backstage-99042.firebaseio.com",
                storageBucket: "backstage-99042.appspot.com",
            };
            firebase.initializeApp(config);
        </script>
        <script src="scripts/main.js" charset="utf-8"></script>
    </div>
</body>

</html>
